#公共配置
server:
  #端口号
  port: 9093
  context-path: /
  maxHttpPostSize: 0
  tomcat:
    basedir: /data/logs/king
    maxHttpPostSize: 0
    accesslog:
      enabled: true
      pattern: "t %a %r %s %S (%D ms)"

endpoints:
  shutdown:
    enabled: true
    sensitive: false

spring:
  application:
    name: restapi  
  #激活哪一个环境的配置文件
  profiles:
    active: dev
  jackson:
      # 属性为NULL 不序列化
    default-property-inclusion: non_null
    
 #数据源
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    druid:
      initialSize: 5
      minIdle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,log4j,config
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;config.decrypt=true;config.decrypt.key=${publicKey}
      filter:
        wall:
          enabled: true
          config:
            # 开启批量提交
            multi-statement-allow: true
     #视图
  mvc:
    view:
      prefix: /templates/
      suffix: .html
  #thymeleaf模版
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    content-type: text/html 
      
#mybatis
mybatis:
  #指定目录类型别名扫描
#  type-aliases-package: com.emucoo.manager.**.model
  #指定mapper.xml的位置
  mapper-locations: classpath*:com/emucoo/mapper/**/*.xml
  configuration:
    #开启驼峰命名法转换字段支持,用于对象关系绑定
    map-underscore-to-camel-case: true

#通用mapper
mapper:
  mappers:
      - com.emucoo.common.base.mapper.MyMapper
  not-empty: false
  identity: MYSQL


